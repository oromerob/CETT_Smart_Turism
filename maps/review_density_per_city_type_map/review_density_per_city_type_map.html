<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spatial distribution of urban destination | tourist reviews density</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

    <style>
        #controls { height: 100px; }
        #mapid { height: 700px; }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>

<div id="controls">
    <select id="cities">
        <!-- <option value="" default>Select a city...</option> -->
    </select>
    <select id="cityTypes">
        <!-- <option value="" default>Select a city type area...</option> -->
    </select>
    <select id="userTypes">
        <option value="all" default>All reviews</option>
        <option value="locals">Reviews from locals</option>
        <option value="visitors">Reviews from visitors</option>
        <option value="visitors_proportion">Visitor reviews over all</option>
    </select>
    <select id="visualisationTypes">
        <option value="lineal" default>Lineal ranges</option>
        <option value="exponential">Exponential ranges</option>
    </select>
</div>

<div id="mapid"></div>

<script src="review_density_per_city_type_map.js"></script>

</body>
</html>
